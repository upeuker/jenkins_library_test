<!DOCTYPE html>
<head>
  <title>Build report</title>
  
  <style>
.success_div {
	border-style: solid;
	border-width: thick;
	border-color: green;
	padding: 20px;
}
</style>
  
</head>
<body>
 
<h1>Build ${BUILD_ID}</h1>
 
<div class="success_div">
<p>
<table>
  <tr><th>Build URL:</th><td><a href="${BUILD_URL}">${BUILD_URL}</a></td></tr>
  <tr><th>Project:</th><td>${JOB_NAME}</td></tr>
  <tr><th>Date of build:</th><td>${BUILD_DATE}</td></tr>
</table>
</div> 
 
</body>
