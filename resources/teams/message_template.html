<!DOCTYPE html>
<head>
  <title>Build report</title>
  
  <style>

* {
	font-family: Arial;
}

.box {
	border-style: solid;
	border-width: thick;
	padding: 20px;
}
  
.success {
	border-color: green;
	background-color: palegreen;
}

.error {
	border-color: red;
	background-color: lightpink;
}

.unstable {
	border-color: yellow;
	background-color: gold;
}


a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
	color: black;
	padding: 20px;
}

</style>
  
</head>
<body>

<h1>{jobName}</h1>
 
<div class="box unstable">

<table>
  <tr><th>Build-Nr:</th><td>${buildId}</td></tr>
  <tr><th>State:</th><td>${state}</td></tr>
  <tr><th>Date of build:</th><td>${date}</td></tr>
</table>

<hr>

<a href="${buildUrl}" class="button">View build</a>

</div> 
 
</body>
